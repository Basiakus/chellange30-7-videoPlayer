<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="videoPlayer">
		<video id="movieClip" src="./video/deadth.mp4" type="video/mp4"></video>
		<div id="playerControls">
			<div id="progressBox">
				<div id="progressBar"></div>
			</div>
			<button class="playerButtons" id="play" title="Toggle Play">►</button>
			<input type="range" name="volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playbackRate" class="playerSlider" min="0.5" max="5" step="0.1" value="1">
			<button data-skip="-10" class="playerButtons">« 10s</button>
			<button data-skip="25" class="playerButtons">25s »</button>
			<button id="fullscreenButton" class="playerButtons">&#9744</button>
		</div>
	</div>

	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
